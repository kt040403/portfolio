<!-- Contact Section Component -->
<section id="contact" class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mb-5">
                <h2 class="section-title">Contact</h2>
                <p class="section-subtitle">お気軽にお問い合わせください</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">お名前 *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">メールアドレス *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">件名</label>
                        <input type="text" class="form-control" id="subject" name="subject">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">メッセージ *</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>送信
                        </button>
                    </div>
                </form>
                
                <div class="contact-info text-center mt-5">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="contact-item">
                                <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                                <h5>Email</h5>
                                <p>your.email@example.com</p>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="contact-item">
                                <i class="fab fa-github fa-2x text-primary mb-3"></i>
                                <h5>GitHub</h5>
                                <p>github.com/kt040403</p>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="contact-item">
                                <i class="fab fa-linkedin fa-2x text-primary mb-3"></i>
                                <h5>LinkedIn</h5>
                                <p>linkedin.com/in/yourname</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
